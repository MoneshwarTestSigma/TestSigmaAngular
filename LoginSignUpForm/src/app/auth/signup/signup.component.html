<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <form  (ngSubmit)="submit()" #myForm="ngForm">  
            <div class="form-group">
              <label for="name">Name : </label>
              <input type="text" name="name" class="form-control" placeholder="UserName" [(ngModel)]="form.name">
            </div>
            <div class="form-group">
              <label for="email">Email : </label>
              <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" #email="ngModel" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color: red;">Email Must be Valid</div>
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" style="color: red;">Password Must be Valid</div>
            </div>
            <div class="form-group">
                <label for="conform_password">Confirm Password : </label>
                <input type="password" name="conform_password" class="form-control" placeholder="conform_password" [(ngModel)]="temp" >
                <div *ngIf="temp!=form.password" style="color: red;">Password didnt match</div>
              </div>
            <div class="text-center">
              <input [disabled]="(myForm.form.invalid || (temp!=form.password))" type="submit" class="btn btn-my" value="sign up" (click)="clicked()">
            </div>
            <div *ngIf="isSubmitted">
                  Signed up Successfully
                  <a routerLink="/" sign-up>Log In</a>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </div>
